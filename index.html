<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let actions = {
   				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};			
			return actions[document.querySelector("input[name=engine]:checked").value]
		}
		
    	window.addEventListener("load", function(){
			let form = document.querySelector("form");
			form.addEventListener("submit", function(event) {
				document.getElementById("searchForm").action = setSearchEngine();
			})
    	});
	</script>
</head>

<body>

	<form id="searchForm">
		<label><input type="TEXT" name="q"/></label>
		<label>Goggle<input type="RADIO" name="engine" value="google"/></label>
		<label>Duck It!<input type="RADIO" name="engine" value="duckDuckGo"/></label>
		<label>Bingo<input type="RADIO" name="engine" value="bing"/></label>
		<label>Ash<input type="RADIO" name="engine" value="ask"/></label>
		<button>Submit</button>
	</form>

</body>
